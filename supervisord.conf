[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:uvicorn]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 439
user=root
autostart=true
autorestart=true
stderr_logfile=/logs/uvicorn.err.log
stdout_logfile=/logs/uvicorn.out.log

[program:fluent-bit]
command=/usr/bin/fluent-bit -c /app/fluent-bit.conf
user=root
autostart=true
autorestart=true
stderr_logfile=/logs/fluent-bit.err.log
stdout_logfile=/logs/fluent-bit.out.log
[program:fluent-bit]
command=/opt/fluent-bit/bin/fluent-bit -c /app/fluent-bit.conf
priority=10
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
